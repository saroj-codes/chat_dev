name: ci

on:
  push:
    branches: ['main']
  pull_request:
    branches: ['main']

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - run: echo "${{secrets.DOCKERHUB_PASSWORD}}" | docker login -u ${{secrets.DOCKERHUB_USERNAME}} --password-stdin
      - name: Build docker image - frontend
        run: |
          docker buildx build -t frontend-chat-5:fc -f ./apps/frontend/Dockerfile .

      - name: Build docker image - backend
        run: |
          docker buildx build -t backend-chat-6:bc -f ./apps/backend/Dockerfile .

      - name: Push docker image to docker hub - frontend
        run: docker push sarojgg/frontend-chat:fc

      - name: Push docker image to docker hub - backend
        run: docker push sarojgg/backend-chat:bc
